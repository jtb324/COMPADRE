services:
  redis-service:
    image: "redis:latest"
    ports:
      - "6380:6379"
    networks:
      - ibd-db-net

  ibd-api:
    build: .
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      setup-script:
        condition: service_completed_successfully
    networks:
      - ibd-db-net
    env_file: ".env"
    command: ["fastapi", "run", "./src/ibd_db/main.py", "--port", "8080"]

  setup-script:
    build: .
    command:
      [
        "python3",
        "scripts/load_segments.py",
        "--input",
        "/app/${IBDFILENAME}",
        "--env",
        ".env",
      ]
    depends_on:
      - redis-service
    env_file: ".env"
    volumes:
      - "${TESTFILEPATH}:/app/${IBDFILENAME}"
    networks:
      - ibd-db-net

networks:
  ibd-db-net:
    driver: bridge

